<title>Hello World React</title>

<script src="../babel.min.js"></script>
<script src="../react.min.js"></script>
<script src="../react-dom.min.js"></script>
<div id="root"></div>
<script type="text/babel">
// WORKSHOP_START
// Now we're going to use JSX. Here's an example of JSX and how it

//
// <p id="hi">Hello World</p>
//
//      ↓ ↓ ↓ ↓ ↓ ↓ ↓
//
// React.createElement('p', {id: 'hi'}, 'Hello World')
//
// Now your job is to render <div>Hello World</div> into #root using JSX
// WORKSHOP_END
// FINAL_START
ReactDOM.render(<div>Hello World</div>, document.getElementById('root'))
// FINAL_END
</script>
